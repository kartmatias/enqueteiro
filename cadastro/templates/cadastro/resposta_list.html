{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'cadastro_resposta_list' %}">Lista de Respostas</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>Resposta</td>
    <td>Data_reposta</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.resposta }}</td>
    <td>{{ object.data_reposta }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'cadastro_resposta_create' %}">Criar nova Resposta</a>
{% endblock %}
